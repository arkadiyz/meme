<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/memeStyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Canvas</title>
</head>

<body onload=" initCanvas()">
    <div class="screen" onclick="toggleMenu()"></div>

    <div class="div-header">
        <img src="img/LOGO.png" alt="" srcset="" class="main-logo">
        <div class="main-menu-div flex">
            <div class="screen" onclick="toggleMenu()"></div>

            <nav class="main-nav  flex ">
                <button id="menu-btn" class="menu-btn" onclick="toggleMenu()"><img class="hamburger-img"
                        src="img/hamburger.png" alt=""></button>
                <ul class="main-menu clean-list flex">
                    <li>
                        <a>Gallery</a>
                    </li>
                    <li>
                        <a href="#memes">Memes</a>
                    </li>
                    <li>
                        <a href="contact">About</a>
                    </li>
        </div>

        </nav>
    </div>
    </div>
    <div class="container">
        <div class="panel">
            <input type="text" class="input-text" placeholder="Enter text" oninput="draw()">
            <!-- <div class="input-panel-1"> -->
            <button class="swich-line" onclick='moveNextLine()'><img class="img-btn"
                    src="img/ICONS/up-and-down-opposite-double-arrows-side-by-side.png"></button>
            <button class="add-line" onclick="onAddNewLine()"><img class="img-btn" src="img/ICONS/add.png"></button>
            <button class="delete-line" onclick="onDeleteLine()"><img class="img-btn"
                    src="img/ICONS/trash.png"></button>
            <!-- </div> -->
            <!-- <div class="btns-panel-2"> -->


            <button class="increase-btn" onclick="onSetSize(15)"><img class="img-btn"
                    src="img/ICONS/increase font - icon.png"></button>
            <button class="decrease-btn" onclick="onSetSize(-15)"><img class="img-btn"
                    src="img/ICONS/decrease font - icon.png"></button>
            <button class="left-btn" value="left" onclick="onSetAling(this.value)" class="aling-left"><img
                    class="img-btn" src="img/ICONS/align-to-left.png"></button>
            <button class="center-btn" value="center" onclick="onSetAling(this.value)" class="aling-center"><img
                    class="img-btn" src="img/ICONS/center-text-alignment.png"></button>
            <button class="right-btn" value="right" onclick="onSetAling(this.value)" class="aling-right"><img
                    class="img-btn" src="img/ICONS/align-to-right.png"></button>
            <!-- </div> -->
            <!-- <div class="btns-panel-3"> -->
            <select class="select-font" onchange="onSetFont(this.value)">
                <option value="Impact">Impact</option>
                <option value="Courier New">Courier New</option>

            </select>
            <button class="fill-color-btn"><img class="img-btn" src="img/ICONS/paint-board-and-brush.png"></button>
            <input type="color" class="fill-color-input">
            <button class="strok-color-btn"><img class="img-btn" src="img/ICONS/text stroke.png"></button>
            <input type="color" class="stroke-color-input">
            <!-- </div> -->
            <!-- <div class="btns-panel-4"> -->


            <button class="up-line" onclick="moveText(-5)"><img class="img-btn" src="img/ICONS/move-up.png"></button>
            <button class="download-line" onclick="moveText(5)"><img class="img-btn"
                    src="img/ICONS/move-down.png"></button>
            <button href="#" download="myImage.jpg" onclick="downloadCanvas(this)"
                class="download-btn btns-share-download">Download</button>
            <button href="#" class="share-btn btns-share-download" type="submit">Shere</button>

            <!-- </div> -->
            <div class="shapes"></div>

        </div>

        <canvas id="my-canvas" width="500" height="500">
            Update your browser to enjoy canvas!
        </canvas>


    </div>
    <div class="footer">
        <p class="logo-footer">memegen</p>
        <p class="description-footer">all rights reserved 2019</p>
    </div>
    <script src="js/memeService.js"></script>
    <script src="js/storageService.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/uploadService.js"></script>
</body>

</html>
